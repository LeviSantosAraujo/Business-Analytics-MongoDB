<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Business Analytics Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Animated background particles */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(37, 71, 79, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(44, 62, 80, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(55, 76, 84, 0.05) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
            z-index: 0;
            pointer-events: none;
        }
        
        @keyframes float {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(120deg); }
            66% { transform: translate(-20px, 20px) rotate(240deg); }
        }
        
        /* Futuristic watermark */
        body::after {
            content: "Developed by: Levi Araujo";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 4.6em;
            font-weight: bold;
            color: rgba(200, 200, 200, 0.3);
            z-index: 1;
            pointer-events: none;
            user-select: none;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            letter-spacing: 0.05em;
            white-space: nowrap;
            text-shadow: 0 0 20px rgba(37, 71, 79, 0.5);
        }
        
        /* Ensure content is above watermark */
        .dashboard, .config-panel, .results-panel, .welcome-container {
            position: relative;
            z-index: 2;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(37, 71, 79, 0.1), transparent);
            animation: slide 3s ease-in-out infinite;
        }
        
        @keyframes slide {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.8em;
            margin-bottom: 15px;
            text-shadow: 0 0 30px rgba(37, 71, 79, 0.5);
            font-weight: 300;
            letter-spacing: 0.02em;
        }
        
        .subtitle {
            color: #7f8c8d;
            font-size: 1.2em;
            opacity: 0.8;
        }
        
        .dashboard {
            display: flex;
            gap: 20px;
            height: 100vh;
            width: 100vw;
        }
        
        .config-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 
                0 10px 40px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            width: 320px;
            flex-shrink: 0;
            overflow-y: auto;
            height: 100vh;
            position: relative;
        }
        
        .config-panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(37, 71, 79, 0.5), 
                transparent);
            animation: glow 2s ease-in-out infinite;
        }
        
        @keyframes glow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.8; }
        }
        
        .results-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            flex: 1;
            overflow-y: auto;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .section-title {
            color: #2c3e50;
            font-size: 1.4em;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(37, 71, 79, 0.2);
            text-shadow: 0 0 10px rgba(37, 71, 79, 0.3);
        }
        
        .radio-group {
            margin-bottom: 25px;
        }
        
        .radio-option {
            display: flex;
            align-items: center;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .radio-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(37, 71, 79, 0.1), transparent);
            transition: left 0.3s ease;
        }
        
        .radio-option:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(37, 71, 79, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(37, 71, 79, 0.2);
        }
        
        .radio-option:hover::before {
            left: 100%;
        }
        
        .radio-option input[type="radio"] {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            accent-color: #25474f;
        }
        
        .radio-option label {
            color: #e0e0e0;
            font-size: 1.1em;
            cursor: pointer;
            font-weight: 500;
        }
        
        .radio-option input[type="radio"]:checked + label {
            color: #2c3e50;
            text-shadow: 0 0 10px rgba(37, 71, 79, 0.5);
        }
        
        .welcome-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }
        
        .welcome-title {
            font-size: 2.5em;
            color: #2c3e50;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(37, 71, 79, 0.3);
        }
        
        .welcome-subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(37, 71, 79, 0.3), 
                transparent);
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(37, 71, 79, 0.3);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
            text-shadow: 0 0 15px rgba(37, 71, 79, 0.3);
        }
        
        .stat-label {
            color: #7f8c8d;
            font-size: 1em;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-top: 20px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-size: 1.2em;
        }
        
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(37, 71, 79, 0.3);
            border-radius: 50%;
            border-top-color: #25474f;
            animation: spin 1s linear infinite;
            margin-left: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            background: rgba(231, 76, 60, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 15px;
            padding: 20px;
            color: #e74c3c;
            text-align: center;
        }
        
        /* Mobile Responsive */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
                gap: 10px;
            }
            
            .config-panel {
                width: 100%;
                height: auto;
                order: 2;
            }
            
            .results-panel {
                order: 1;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üöÄ Futuristic Business Analytics</h1>
            <p class="subtitle">Advanced Data Visualization Platform</p>
        </header>
        
        <div class="dashboard">
            <div class="config-panel">
                <h2 class="section-title">üìä Analytics Control</h2>
                
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="home" name="report_type" value="home" checked>
                        <label for="home">üè† Home Overview</label>
                    </div>
                    
                    <div class="radio-option">
                        <input type="radio" id="revenue" name="report_type" value="revenue">
                        <label for="revenue">üí∞ Revenue Analysis</label>
                    </div>
                    
                    <div class="radio-option">
                        <input type="radio" id="sales" name="report_type" value="sales">
                        <label for="sales">üìà Sales Performance</label>
                    </div>
                    
                    <div class="radio-option">
                        <input type="radio" id="margin" name="report_type" value="margin">
                        <label for="margin">üìä Profit Margins</label>
                    </div>
                    
                    <div class="radio-option">
                        <input type="radio" id="trend" name="report_type" value="trend">
                        <label for="trend">üìâ Trend Analysis</label>
                    </div>
                </div>
            </div>
            
            <div class="results-panel">
                <div id="results-container">
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Global variables
        let availableFields = [];
        let availableYears = [];
        let currentChart = null;
        let autoGenerateTimer = null;

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Futuristic Dashboard Initializing...');
            loadAvailableData();
            setupEventListeners();
            console.log('‚ú® Futuristic Dashboard Ready!');
        });

        // Load available data
        async function loadAvailableData() {
            try {
                const [fieldsResponse, yearsResponse] = await Promise.all([
                    fetch('/api/fields'),
                    fetch('/api/years')
                ]);
                
                const fieldsData = await fieldsResponse.json();
                const yearsData = await yearsResponse.json();
                
                if (fieldsData.success) {
                    availableFields = fieldsData.fields;
                }
                
                if (yearsData.success) {
                    availableYears = yearsData.years;
                }
                
                // Show welcome page initially
                const container = document.getElementById('results-container');
                displayWelcomePage(container);
                
            } catch (error) {
                console.error('Error loading available data:', error);
                const container = document.getElementById('results-container');
                container.innerHTML = '<div class="error">‚ùå Error loading dashboard data</div>';
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            document.querySelectorAll('input[name="report_type"]').forEach(radio => {
                radio.addEventListener('change', function() {
                    if (this.value !== 'home') {
                        autoGenerateReport();
                    } else {
                        const container = document.getElementById('results-container');
                        displayWelcomePage(container);
                    }
                });
            });
        }

        // Auto-generate report with debounce
        function autoGenerateReport() {
            const reportType = document.querySelector('input[name="report_type"]:checked').value;
            
            if (reportType === 'home') {
                const container = document.getElementById('results-container');
                displayWelcomePage(container);
                return;
            }
            
            clearTimeout(autoGenerateTimer);
            autoGenerateTimer = setTimeout(() => {
                generateReport();
            }, 500);
        }

        // Display welcome page
        function displayWelcomePage(container) {
            const stats = [
                { number: '11', label: 'Years of Data', icon: 'üìÖ' },
                { number: '3', label: 'Key Metrics', icon: 'üìä' },
                { number: '24/7', label: 'Real-time Updates', icon: 'üîÑ' },
                { number: '100%', label: 'Data Accuracy', icon: '‚úÖ' }
            ];
            
            let html = `
                <div class="welcome-container">
                    <h2 class="welcome-title">üåü Welcome to Futuristic Analytics</h2>
                    <p class="welcome-subtitle">Advanced business intelligence at your fingertips</p>
                    <div class="stats-grid">
            `;
            
            stats.forEach(stat => {
                html += `
                    <div class="stat-card">
                        <div class="stat-number">${stat.icon} ${stat.number}</div>
                        <div class="stat-label">${stat.label}</div>
                    </div>
                `;
            });
            
            html += `
                    </div>
                    <div style="margin-top: 30px; color: #7f8c8d; font-style: italic;">
                        üí´ Select an analysis option to explore your data
                    </div>
                </div>
            `;
            
            container.innerHTML = html;
        }

        // Generate report
        async function generateReport() {
            const reportType = document.querySelector('input[name="report_type"]:checked').value;
            const container = document.getElementById('results-container');
            
            // Show loading
            container.innerHTML = '<div class="loading">üîÑ Generating futuristic insights<span></span></div>';
            
            try {
                const response = await fetch('/api/generate_report', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        report_type: reportType,
                        fields: availableFields.map(f => f.value),
                        years: availableYears
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayChart(container, data);
                } else {
                    container.innerHTML = `<div class="error">‚ùå Error: ${data.error}</div>`;
                }
                
            } catch (error) {
                console.error('Error generating report:', error);
                container.innerHTML = '<div class="error">‚ùå Error generating report</div>';
            }
        }

        // Display chart
        function displayChart(container, data) {
            const canvas = document.createElement('canvas');
            canvas.style.maxHeight = '500px';
            
            let chartConfig = {
                type: 'line',
                data: {
                    labels: data.years,
                    datasets: data.fields.map((field, index) => ({
                        label: field.label,
                        data: data.data.map(item => item[field.value]),
                        borderColor: ['#25474f', '#3498db', '#2ecc71', '#f39c12', '#e74c3c', '#9b59b6'][index],
                        backgroundColor: [
                            'rgba(37, 71, 79, 0.1)',
                            'rgba(52, 152, 219, 0.1)',
                            'rgba(46, 204, 113, 0.1)',
                            'rgba(243, 156, 18, 0.1)',
                            'rgba(231, 76, 60, 0.1)',
                            'rgba(155, 89, 182, 0.1)'
                        ][index],
                        borderWidth: 2,
                        tension: 0.4,
                        fill: true
                    }))
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                color: '#e0e0e0',
                                font: {
                                    size: 12
                                }
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0, 0, 0, 0.8)',
                            titleColor: '#e0e0e0',
                            bodyColor: '#e0e0e0',
                            borderColor: 'rgba(37, 71, 79, 0.3)',
                            borderWidth: 1
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                borderColor: 'rgba(255, 255, 255, 0.2)'
                            },
                            ticks: {
                                color: '#7f8c8d'
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)',
                                borderColor: 'rgba(255, 255, 255, 0.2)'
                            },
                            ticks: {
                                color: '#7f8c8d',
                                callback: function(value) {
                                    if (value >= 1000000) {
                                        return (value / 1000000).toFixed(1) + 'M';
                                    } else if (value >= 1000) {
                                        return (value / 1000).toFixed(1) + 'K';
                                    }
                                    return value;
                                }
                            }
                        }
                    }
                }
            };
            
            // Customize chart type based on report type
            if (data.type === 'summary' && data.fields.length === 1) {
                chartConfig.type = 'bar';
                chartConfig.options.scales.y.beginAtZero = true;
            }
            
            container.innerHTML = '';
            container.appendChild(canvas);
            
            // Destroy existing chart
            if (currentChart) {
                currentChart.destroy();
            }
            
            // Create new chart
            currentChart = new Chart(canvas, chartConfig);
        }
    </script>
</body>
</html>
